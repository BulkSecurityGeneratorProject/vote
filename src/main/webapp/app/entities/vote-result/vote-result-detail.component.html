
<div *ngIf="voteResult">
    <h2><span jhiTranslate="voteApp.voteResult.detail.title">Vote Result</span></h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="voteApp.voteResult.voteTime">Vote Time</span></dt>
        <dd>
            <span>{{voteResult.voteTime | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="voteApp.voteResult.openid">Openid</span></dt>
        <dd>
            <span>{{voteResult.openid}}</span>
        </dd>
        <dt><span jhiTranslate="voteApp.voteResult.voteItem">Vote Item</span></dt>
        <dd>
            <div *ngIf="voteResult.voteItem">
                <a [routerLink]="['/vote-item', voteResult.voteItem?.id]">{{voteResult.voteItem?.title}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

</div>
