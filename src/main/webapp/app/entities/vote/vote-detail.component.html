
<div *ngIf="vote">
    <h2><span jhiTranslate="voteApp.vote.detail.title">Vote</span> {{vote.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="voteApp.vote.title">Title</span></dt>
        <dd>
            <span>{{vote.title}}</span>
        </dd>
        <dt><span jhiTranslate="voteApp.vote.startDate">Start Date</span></dt>
        <dd>
            <span>{{vote.startDate | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="voteApp.vote.endDate">End Date</span></dt>
        <dd>
            <span>{{vote.endDate | date:'medium'}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'vote/'+ vote.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
